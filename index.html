<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project1</title>
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>

  <body>
    <div class="container">
      <h1 id="nameOfGame">Simon</h1>
      <p><span>A memory game invented by Ralph H. Baer and Howard J. Morrison</span></p>
      <p><span>Turn </span><span id="round">1</span></p>
      <p>Official slogan:  Simon's a computer, Simon has a brain, you either do what Simon says or else go down the drain</p>
      <button type="button" id="startButton">Press to go to next round.</button>


      <div class="fourButtons">
        <div class="coloredButton" data-number=1 id="greenButton">green 1</div>
        <div class="coloredButton" data-number=2 id="redButton">red 2</div>
        <div class="coloredButton" data-number=3 id="yellowButton">yellow 3</div>
        <div class="coloredButton" data-number=4 id="blueButton">blue 4</div>
      </div><!--fourButtons-->


    </div><!--container-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="secondscript.js"></script>
  </body>
</html>
