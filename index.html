<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project1</title>
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>

  <body>
    <div class="container">

      <h1 id="nameOfGame">Ara's Simon Game</h1>
      <p>The best part is you only need to remember one color!</p>
      <button type="button" id="startButton">press to play</button>


      <div class="fourButtons">
        <div class="coloredButton" id="greenButton">green 1</div>
        <div class="coloredButton" id="redButton">red 2</div>
        <div class="coloredButton" id="yellowButton">yellow 3</div>
        <div class="coloredButton" id="blueButton">blue 4</div>
      </div><!--fourButtons-->


    </div><!--container-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
